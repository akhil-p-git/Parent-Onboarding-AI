# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = migrations

# Template for generating migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate long revision identifiers
truncate_slug_length = 40

# Set to 'true' to run the migration in offline mode
prepend_sys_path = .

# Timezone for file timestamps (empty = localtime)
timezone = UTC

# Version locations - can be set to multiple paths
# version_locations = %(here)s/migrations/versions

# Database URL - overridden in env.py from settings
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hook for formatting generated migration files
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
